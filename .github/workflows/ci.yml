name: Run tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Run linter
        run: pnpm run lint

      - name: ğŸ§ª Run tests 
        run: pnpm run test
